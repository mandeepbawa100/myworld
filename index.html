<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine ‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --hot-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            background: #fff0f3;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Floating Hearts Background --- */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: var(--soft-pink);
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- Page Transitions --- */
        #transition-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-pink);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 1.2s ease-in-out;
        }

        .show-transition {
            display: flex !important;
            clip-path: circle(150% at 50% 50%) !important;
        }

        /* --- Page 1 Style --- */
        #page1 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 2px solid #fff;
            max-width: 450px;
            animation: fadeInDown 1s;
        }

        .main-gif {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); }

        /* --- Page 2 Dashboard --- */
        #page2 { display: none; padding-top: 50px; padding-bottom: 100px; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .memory-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .memory-card:hover { transform: scale(1.03); }

        .memory-card img { width: 100%; height: 250px; object-fit: cover; }

        .gift-box {
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* --- Buttons --- */
        .btn-valentine {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-yes { background: var(--primary-pink); color: white; border: none; }
        .btn-yes:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--primary-pink); }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div id="transition-overlay">
        <h1 class="text-white animate__animated animate__pulse animate__infinite">I Love You! ‚ù§Ô∏è</h1>
    </div>

    <section id="page1">
        <div class="hero-card">
            <img src="https://media.tenor.com/9nO9Gk_uGkAAAAAi/tkthao219-bubududu.gif" class="main-gif mb-4">
            <h1 id="typewriter"></h1>
            <div class="mt-4" style="min-height: 80px;">
                <button class="btn btn-valentine btn-yes me-2" onclick="startLove()">Yes ‚ù§Ô∏è</button>
                <button class="btn btn-valentine btn-light" id="noBtn">No üò¢</button>
            </div>
        </div>
    </section>

    <section id="page2" class="container">
        <div class="text-center mb-5 reveal">
            <img src="https://media.tenor.com/Gf_i30Y3v0AAAAAi/peach-goma.gif" width="150">
            <h1 class="display-4">You're My Valentine!</h1>
            <p>Here is a little gallery of us...</p>
        </div>

        <div class="row g-4">
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+1"></div>
            </div>
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+2"></div>
            </div>
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+3"></div>
            </div>
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+4"></div>
            </div>
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+5"></div>
            </div>
            <div class="col-6 col-md-4 reveal">
                <div class="memory-card"><img src="https://via.placeholder.com/400x500?text=Us+6"></div>
            </div>
        </div>

        <h2 class="text-center mt-5 mb-4 reveal" style="font-family: 'Dancing Script'; color: var(--hot-pink);">Our Little Secrets üéÅ</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="gift-box reveal" onclick="this.innerHTML='You are the best thing that ever happened to me! üíã'">Click for a Surprise üíå</div>
                <div class="gift-box reveal" onclick="this.innerHTML='Every day is Valentine\'s day with you. üåπ'">Another Surprise? üç´</div>
            </div>
        </div>

        <div class="text-center mt-5 reveal">
            <p class="h4" style="color: var(--hot-pink); font-family: 'Dancing Script';">Forever & Always ‚ù§Ô∏è</p>
        </div>
    </section>

    <script>
        // Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('heartBg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Typewriter
        const text = "Hey Beautiful... I have a very important question for you. Will you be my Valentine? üíç";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 50);
            }
        }
        type();

        // Runaway Button
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // The Big Transition
        function startLove() {
            const overlay = document.getElementById('transition-overlay');
            overlay.classList.add('show-transition');
            
            setTimeout(() => {
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'block';
                window.scrollTo(0,0);
                overlay.style.clipPath = 'circle(0% at 50% 50%)';
                
                // Trigger Scroll Reveals
                handleReveal();
            }, 1500);
        }

        // Scroll Reveal Logic
        function handleReveal() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 50) {
                    el.classList.add('active');
                }
            });
        }
        window.addEventListener('scroll', handleReveal);
    </script>
</body>
</html>
